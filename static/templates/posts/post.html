<div class="row">
    <div class="col-sm-12">
        <div class="well" style="position: relative">
            <div class="post">
                <div class="post__meta">
                    <a href="/+{{ post.author.username }}">
                        +{{ post.author.username }}
                    </a>
                </div>

                <div class="overlay">
                    <md-button class="md-raised md-warn" ng-click="vm.deletePost(post.id)">Delete</md-button>
                </div>

                <div class="post__content">
                    {{ post.content }}
                </div>
            </div>
        </div>
    </div>
</div>
